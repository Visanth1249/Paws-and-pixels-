{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PAWS and PIXCELS</title>
    <style>
        body {
            background-image: url('download.jpeg'); /* Change the URL to your image's path */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Fix the background image when scrolling */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
        }

        .content-container {
            text-align: center;
            color: white; /* White text to contrast the background */
            padding-top: 200px; /* Adjust for vertical centering */
        }

        h1 {
            font-size: 36px;
            font-family: 'Times New Roman', sans-serif;
            color: #333;
            text-align: left;
        }

        p {
            font-size: 24px;
            font-family: 'Helvetica', sans-serif;
            color: #333;
            display: block;
            margin-top: 20px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Welcome to PAWS and PIXCELS</h1>
        <p>--Where you find your joy partner</p>
    </div>
</body>
</html>
{% endblock %}
