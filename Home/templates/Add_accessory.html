{% extends 'base.html' %}

{% block content %}
    <h2>Add a New Accessory</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render all the fields defined in the form as paragraphs -->
        <button type="submit">Add Accessory</button>
    </form>
{% endblock %}
